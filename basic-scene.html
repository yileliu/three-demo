<!DOCTYPE html>

<html>

<head>
    <title>Basic skeleton</title>
    <script type="text/javascript" src="./lib/three.js"></script>
    <script type="text/javascript" src="./lib/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="./lib/stats.js"></script>
    <script type="text/javascript" src="./lib/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to
             use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        $(function () {
            var stats = initStats();

            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            // create a render and set the size
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColorHex();
            renderer.setClearColor(new THREE.Color(0xEEEEEE));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.castShadow = true;

            spotLight.position.set(-40, 60, -10);
            scene.add(spotLight);

            var axes = new THREE.AxisHelper(20);
            scene.add(axes)

            var planeGeometry = new THREE.PlaneGeometry(60, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.receiveShadow = true;
            plane.rotation.x = -0.5 * Math.PI;

            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, wireframe: true });
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);
            cube.castShadow = true;

            var sphereGeo = new THREE.SphereGeometry(4, 20, 20);
            var sphereMatrial = new THREE.MeshPhongMaterial({ color: 0x7777ff, wireframe: true });

            var sphere = new THREE.Mesh(sphereGeo, sphereMatrial);

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;
            sphere.castShadow = true;

            scene.add(sphere);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30
            camera.lookAt(scene.position);


            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);
            var step = 0;

            var controls = new function(){
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.03;
            }

            var gui = new dat.GUI();

            gui.add(controls, 'rotationSpeed', 0, 0.5);
            gui.add(controls, 'bouncingSpeed', 0, 0.5);
            renderScene();

            function renderScene() {
                stats.update();
                // rotate the cube around its axes
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;

                // bounce the sphere up and down
                step += controls.bouncingSpeed;
                sphere.position.x = 20 + (10 * (Math.cos(step)));
                sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

                // render using requestAnimationFrame
                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

            function initStats() {

                var stats = new Stats();

                stats.setMode(0); // 0: fps, 1: ms

                // Align top-left
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }



            
        })
        // once everything is loaded, we run our Three.js stuff.
        function init() {
            // here we'll put the Three.js stuff
        }
        window.onload = init
    </script>
</body>

</html>
